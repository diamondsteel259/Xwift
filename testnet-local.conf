# Xwift Local Testnet Configuration
# Copy this file to: ~/.xwift-testnet/testnet.conf

# Data and log directories
data-dir=/home/$USER/.xwift-testnet/data
log-file=/home/$USER/.xwift-testnet/xwift.log
log-level=0

# Network binding
p2p-bind-ip=127.0.0.1
p2p-bind-port=29080
rpc-bind-ip=127.0.0.1
rpc-bind-port=29081

# Allow local RPC access without restriction for testing
# WARNING: Only use this on localhost! Never expose to public network
rpc-bind-ip=127.0.0.1
confirm-external-bind=0

# Mining configuration (optional - can also use start_mining command)
# start-mining=YOUR_TESTNET_WALLET_ADDRESS
# mining-threads=2

# Performance settings for local testing
max-concurrency=4
prep-blocks-threads=2
sync-pruned-blocks=1

# Testnet mode
testnet=1

# No seed nodes needed for local solo testing
# For multi-node testnet, add seed nodes here:
# add-priority-node=IP:PORT
