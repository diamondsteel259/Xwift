# Xwift Mainnet Configuration
data-dir=/var/lib/xwift-mainnet
log-file=/var/log/xwift-mainnet/xwift.log
log-level=0
p2p-bind-ip=0.0.0.0
p2p-bind-port=19080
rpc-bind-ip=0.0.0.0
rpc-bind-port=19081
restricted-rpc=1
confirm-external-bind=1
max-concurrency=4

# Seed Nodes Configuration
# IMPORTANT: Add your seed node addresses here before mainnet launch
# Format: add-priority-node=IP:PORT or add-priority-node=domain.com:PORT
# Example:
# add-priority-node=seed1.xwift.network:19080
# add-priority-node=seed2.xwift.network:19080
# add-priority-node=seed3.xwift.network:19080